<div class="container">
  <div class="toolbar">
    <app-user-table-filter
      (filterChanged)="onFilterChange($event)"
    ></app-user-table-filter>

    <button matButton="filled" (click)="onUserCreateClick()">
      create user
    </button>

    <mat-paginator
      #paginator
      [length]="userListLength()"
      [pageSize]="PAGE_SIZE"
      [pageIndex]="userPageIndex()"
      [hidePageSize]="true"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>

  <div class="table">
    <app-user-table
      [userList]="userList() ?? []"
      (userSelected)="onUserSelect($event)"
    ></app-user-table>
  </div>
</div>
